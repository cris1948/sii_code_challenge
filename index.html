<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sii Code Challenge</title>
  <meta name="author" content="Cris1948">
  <meta name="description" content="UI to search inside the Movie DB.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="lib/css/main.css" rel="stylesheet">
</head>

<body>
<div class="search">
  <div class="search__form">
    <label for="search">Email address</label>
    <input type="text" class="search__form--input" id="search" aria-describedby="searchHelp"
           placeholder="Start typing and search all best movies in the world.">
    <small id="searchHelp" class="search__form--helper">Type and give us some time to find best results for you.</small>
  </div>
  <div class="search__results">
    Here will be our perfect search results.
  </div>
</div>
<script src="lib/js/script.js"></script>
</body>

</html>
